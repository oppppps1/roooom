<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항 | 방탈출 카페</title>
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: "Noto Sans KR", sans-serif; background: #f9f9f9; color: #333; }

    /* Header */
    .header { position:fixed; top:0; left:0; width:100%; height:60px; background:#111; padding:0 32px; display:flex; align-items:center; justify-content:space-between; z-index:100; }
    .header .logo { color:#FFC107; font-size:1.5rem; font-weight:bold; }
    .header nav ul { list-style:none; display:flex; gap:24px; }
    .header nav a { color:#fff; font-size:1rem; padding:8px 12px; border-radius:4px; text-decoration:none; transition:background .2s, color .2s; }
    .header nav a:hover { background:#FFC107; color:#111; }

    main { padding:100px 20px; max-width:800px; margin:0 auto; }
    h1 { font-size:2rem; margin-bottom:20px; }

    /* 링크 버튼 */
    .link-btn { display:inline-block; margin-bottom:20px; padding:8px 16px; background:#FFC107; color:#111; border-radius:4px; text-decoration:none; }

    /* 공지 리스트 */
    .notice-list { margin-bottom:40px; }
    .notice-item { padding:12px 0; border-bottom:1px solid #ccc; }
    .notice-item a { font-size:1rem; color:#111; text-decoration:none; }
    .notice-item .date { float:right; font-size:0.9rem; color:#666; }

    /* 문의 정보 */
    .contact { margin-top:40px; font-size:1rem; }
    .contact p { margin-bottom:8px; }
  </style>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">방탈출 카페</a>
    <nav>
      <ul>
        <li><a href="theme.html">테마 찾기</a></li>
        <li><a href="reservation.html">예약·지점 안내</a></li>
        <li><a href="franchise.html">창업 문의</a></li>
        <li><a href="notice.html">공지사항</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>공지사항</h1>
    <a href="faq.html" class="link-btn">자주 묻는 질문 보기</a>
    <section class="notice-list">
      <div class="notice-item">
        <a href="#">[1] 공사 공지</a>
        <span class="date">2025-06-01</span>
      </div>
      <div class="notice-item">
        <a href="#">[2] 홍대점·해운대점 오픈 공지</a>
        <span class="date">2025-05-20</span>
      </div>
    </section>
    <section class="contact">
      <h2>문의</h2>
      <p>전화: 02-1234-5678</p>
      <p>이메일: info@escapecafe.co.kr</p>
    </section>
  </main>
</body>
</html>
