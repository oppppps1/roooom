<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>방탈출 카페</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 20px 32px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFC107;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .logo {
      color: #FFC107;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: normal;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    nav ul li a:hover {
      background: #FFC107;
      color: #111;
    }

    .main-title {
      text-align: center;
      margin-top: 40px;
    }

    .main-title h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .main-title p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 60px;
    }

    .btns a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn-yellow {
      background-color: #ffc107;
      color: black;
    }

    .btn-dark {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 60px;
    }

    .slider {
      display: flex;
      align-items: center;
      transition: transform 0.5s ease;
      padding: 0 100px; /* 좌우 공간 확보 */
    }

    .card {
      flex: 0 0 380px;  /* 300 → 380으로 확대 */
      margin: 0 16px;
      transform: scale(0.9);
      opacity: 0.6;
      transition: transform 0.5s, opacity 0.5s;
      cursor: default;
    }

    .card img {
      width: 100%;
      height: 550px; /* 440 → 550으로 확대 */
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .card.active {
      transform: scale(1.3); /* 1.2 → 1.3으로 확대 */
      opacity: 1;
      z-index: 5;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .card {
        flex: 0 0 250px; /* 200 → 250으로 확대 */
      }

      .card img {
        height: 380px; /* 300 → 380으로 확대 */
      }

      .card.active {
        transform: scale(1.15); /* 1.1 → 1.15로 약간 확대 */
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">방탈출 카페</a>
    <nav>
      <ul>
        <li><a href="theme.html">테마 찾기</a></li>
        <li><a href="reservation.html">예약·지점 안내</a></li>
        <li><a href="franchise.html">창업 문의</a></li>
        <li><a href="notice.html">공지사항</a></li>
      </ul>
    </nav>
  </header>

  <div class="slider-container">
    <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slider" id="slider">
      <div class="card"><img src="assets/branches/masterkey/theme1.jpg" alt="테마1"></div>
      <div class="card"><img src="assets/branches/masterkey/theme2.jpg" alt="테마2"></div>
      <div class="card"><img src="assets/branches/masterkey/theme3.jpg" alt="테마3"></div>
      <div class="card"><img src="assets/branches/masterkey/theme4.jpg" alt="테마4"></div>
      <div class="card"><img src="assets/branches/masterkey/theme5.jpg" alt="테마5"></div>
      <div class="card"><img src="assets/branches/masterkey/theme6.jpg" alt="테마6"></div>
      <div class="card"><img src="assets/branches/sherlock/theme1.jpg" alt="테마1"></div>
      <div class="card"><img src="assets/branches/sherlock/theme2.jpg" alt="테마2"></div>
      <div class="card"><img src="assets/branches/sherlock/theme3.jpg" alt="테마3"></div>
      <div class="card"><img src="assets/branches/sherlock/theme4.jpg" alt="테마4"></div>
      <div class="card"><img src="assets/branches/sherlock/theme5.jpg" alt="테마5"></div>
      <div class="card"><img src="assets/branches/sherlock/theme6.jpg" alt="테마6"></div>
      <div class="card"><img src="assets/branches/themaze/theme1.jpg" alt="테마1"></div>
      <div class="card"><img src="assets/branches/themaze/theme2.jpg" alt="테마2"></div>
      <div class="card"><img src="assets/branches/themaze/theme3.jpg" alt="테마3"></div>
      <div class="card"><img src="assets/branches/themaze/theme4.jpg" alt="테마4"></div>
      <div class="card"><img src="assets/branches/themaze/theme5.jpg" alt="테마5"></div>
      <div class="card"><img src="assets/branches/themaze/theme6.jpg" alt="테마6"></div>
      <div class="card"><img src="assets/branches/themaze/theme7.jpg" alt="테마7"></div>
      <div class="card"><img src="assets/branches/themaze/theme8.jpg" alt="테마8"></div>
      <div class="card"><img src="assets/branches/themaze/theme9.jpg" alt="테마9"></div>
      <div class="card"><img src="assets/branches/themaze/theme10.jpg" alt="테마10"></div>
    </div>
    <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <div class="main-title">
    <h1>당신을 위한 드라마틱한 방탈출 카페</h1>
    <p>다양한 테마를 예약하고 경험해보세요</p>
    <div class="btns">
      <a href="reservation.html" class="btn-yellow">예약·지점 안내</a>
      <a href="theme.html" class="btn-dark">테마 찾기</a>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');

    function updateSliderPosition() {
      const cards = slider.querySelectorAll('.card');
      cards.forEach(card => {
        card.classList.remove('active');
        card.onclick = null; // 기존 클릭 이벤트 제거
      });

      const centerIndex = Math.floor(cards.length / 2);
      const centerCard = cards[centerIndex];
      centerCard.classList.add('active');

      // 가운데 카드 클릭 시 예약 안내 페이지로 이동
      centerCard.onclick = () => {
        window.location.href = "reservation.html";
      };

      const cardWidth = centerCard.offsetWidth + 32;
      const containerWidth = document.querySelector('.slider-container').offsetWidth;

      const offset = (cardWidth * centerIndex) - (containerWidth / 2 - cardWidth / 2) + 100;

      slider.style.transform = `translateX(${-offset}px)`;
    }

    function moveSlide(direction) {
      if (direction === 1) {
        slider.appendChild(slider.firstElementChild);
      } else {
        slider.insertBefore(slider.lastElementChild, slider.firstElementChild);
      }
      updateSliderPosition();
    }

    window.addEventListener('load', updateSliderPosition);
    window.addEventListener('resize', updateSliderPosition);
  </script>

</body>
</html>
